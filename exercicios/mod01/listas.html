<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas ordenadas</title>
</head>
<body>
    <h1>Listas Ordenas</h1>
    <h3>Por Letras</h3>
    <p>
        <ol type="A">
            <li>Português</li>
            <li>Matemática</li>
            <li>História</li>
        </ol>
    </p>
    <hr>
    <h3>Por Números</h3>
    <p>
        <ol type="1">
            <li>Português</li>
            <li>Matemática</li>
            <li>História</li>
        </ol>
    </p>
    <hr>
    <h1>Listas Não Ordenas</h1>
    <p>
        <ul>
            <li>Português</li>
            <li>Matemática</li>
            <li>História</li>
        </ul>
    <hr>
    <h1>Listas Definidas</h1>
    <p>
        <dl>
            <dt>Teste-A</dt>
            <dd>1.1</dd>
            <hr>
            <dt>Teste-B</dt>
            <dd>2.1</dd>
        </dl>
    </p>
    <hr>
</body>
</html>
