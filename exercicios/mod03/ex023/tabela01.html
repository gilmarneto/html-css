<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo CSS - Interno -->
    <style>
        body{ background-color: beige; }

        table{ border-collapse: collapse; }

        td{ border: 1px solid black; padding: 10px;}
    </style>
    <title>Tabela-01</title>
</head>
<body>
    <h1>Tabela - 01</h1>
    <!-- hierarquia de tabela (simples) -->
    <!--
        - table = tabela
            - table row = linha de tabela(tr)
                - table data = dados de tabela(td)
    -->

    <table>
        <tr><!-- linha 1 -->
            <td>coluna-A01</td>
            <td>coluna-B01</td>
            <td>coluna-C01</td>
        </tr>
        <tr><!-- linha 2 -->
            <td>coluna-A02</td>
            <td>coluna-B02</td>
            <td>coluna-C02</td>
        </tr>
    </table>
</body>
</html>
