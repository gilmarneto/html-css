<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela03</title>
</head>
<body>
    <!-- anatomia para tabelas grandes -->
    <!--
        -table
            -thead = cabeçalho da tabela (th)
                -tr -td -th
            -tbody = corpo da tabela
                -tr -td -th
            -tfoot = rodapé da tabela
                -tr -td -th
        OBS: No caso de thead, já vem centralizado e com negrito
    -->

    <table>
        <thead>
            <tr>
                <th>Cabeçalho da Tabela</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Corpo da Tabela</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Rodapé da Tabela</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
