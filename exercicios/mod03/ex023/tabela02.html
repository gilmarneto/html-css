<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilo css -->
    <style>
        *{ margin: 0; padding: 0; }

        body{ background-color: beige; }

        table{ width: 500px; height: 300px; margin-top: 20px; margin-left: 20px; border: 1px solid black; border-collapse: collapse; }

        td{ padding: 10px; }
        td#a1{ vertical-align: top; text-align: left; color: red; }
        td#b1{ vertical-align: middle; text-align: center; color: blue;}
        td#c1{ vertical-align: bottom; text-align: right; color: green;}
    </style>

    <title>Tabela02</title>
</head>
<body>
    <table>
        <tr>
            <td id="a1">A1</td><!-- com alinhamento top-left (vermelho) -->
            <td id="b1">B1</td><!-- com alinhamento middle-center (azul) -->
            <td id="c1">C1</td><!-- com alinhamento bottom-right (verde) -->
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
